<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTOS Persistence Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #1a4d3a;
            border: 1px solid #22c55e;
        }
        .error {
            background: #4d1a1a;
            border: 1px solid #ef4444;
        }
        .info {
            background: #1a3a4d;
            border: 1px solid #3b82f6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ HTOS Persistence Layer Test</h1>
    <p>This test verifies that the persistence layer is working correctly.</p>
    
    <button onclick="testPersistence()">Run Persistence Test</button>
    <button onclick="testSessionManager()">Test Session Manager</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testPersistence() {
            try {
                log('üß™ Starting persistence layer test...', 'info');
                
                // Import modules dynamically
                const { openDatabase } = await import('./src/persistence/database.js');
                const { DocumentsRepository } = await import('./src/persistence/repositories/DocumentsRepository.js');
                
                log('‚úÖ Modules imported successfully', 'success');
                
                const db = await openDatabase();
                log('‚úÖ Database opened successfully', 'success');
                
                const repo = new DocumentsRepository(db);
                log('‚úÖ Repository initialized successfully', 'success');
                
                const docs = await repo.getAll();
                log(`‚úÖ Can query documents: ${docs.length} found`, 'success');
                
                // Test creating a document
                const testDoc = {
                    id: 'test-doc-' + Date.now(),
                    title: 'Test Document',
                    content: 'This is a test document',
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                
                await repo.create(testDoc);
                log('‚úÖ Document created successfully', 'success');
                
                const retrievedDoc = await repo.get(testDoc.id);
                log(`‚úÖ Document retrieved: ${retrievedDoc.title}`, 'success');
                
                await repo.delete(testDoc.id);
                log('‚úÖ Document deleted successfully', 'success');
                
                log('üéâ All persistence tests passed!', 'success');
                
            } catch (error) {
                log(`‚ùå Persistence test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function testSessionManager() {
            try {
                log('üß™ Starting session manager test...', 'info');
                
                const { SessionManager } = await import('./src/persistence/SessionManager.js');
                log('‚úÖ SessionManager imported successfully', 'success');
                
                const sessionManager = new SessionManager();
                log('‚úÖ SessionManager instantiated', 'success');
                
                await sessionManager.initialize();
                log('‚úÖ SessionManager initialized successfully', 'success');
                
                const session = await sessionManager.getOrCreateSession('test-session');
                log(`‚úÖ Session created/retrieved: ${session.sessionId}`, 'success');
                
                log('üéâ Session manager test passed!', 'success');
                
            } catch (error) {
                log(`‚ùå Session manager test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Make functions available globally
        window.testPersistence = testPersistence;
        window.testSessionManager = testSessionManager;
        window.clearResults = clearResults;
        
    </script>
</body>
</html>
